<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登入頁面</title>
</head>


<body>
    <div id="login_frame">
        <form method="post" action="login.js">
            <p><label class="label_input">使用者名稱:</label><input type="text" name="account" /></p>
            <p><label class="label_input">使用者密碼:</label><input type="password" name="password" /></p>
            <div id="login_control">
                <input type="button" id="btn_login" value="登入" onclick="login();" />
                <input type="button" id="forget_pwd" value="忘記密碼" onclick="forgot();" />

            </div>
        </form>
    </div>
</body>

</html>
